<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>test -樱桃检测预警平台</title>
    <link rel="stylesheet" href="../static/css/elementui.css">
    <!-- 引入图标-->
    <link rel="shortcut icon" href="../static/img/favicon.ico" type="image/x-icon">
    <!-- 引入echars.js -->
    <script src="../static/js/echarts.common.min.js"></script>
</head>

<body>
<div id="app">

    <!--图表-->
    <div id="mydatacharts" style="width:900px;height: 400px;padding: 0px;margin: 0px;border-width: 0px;" ></div>

</div>
</body>

<!-- 引入vue和elementUI所需配置文件 -->
<!--<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>-->
<script src="../static/js/vuejs-2.5.16.js"></script>
<script src="../static/js/elementui.js"></script>
<script src="../static/js/axios.js"></script>
<!-- 引入echars.js -->
<script src="../static/js/echarts.common.min.js"></script>
<!-- 引入index.js文件
<script type="text/javascript" src="../static/js/index.js"></script>-->
<!-- 引入index.css文件 -->
<style>
    @import "../static/css/index.css";
</style>
<!-- util.js文件 -->
<script type="text/javascript" src="../static/js/util.js"></script>
<!--引入js文件-->
<!--<script src="../static/js/index.js"></script>-->

<script>
    new Vue( {
        el:"#app",
        data(){
            return{
                show:true,
                logDataSearch:[],
            }
        },
        methods: {
            loadData:function () {
                var option={
                    xAxis: {
                        type: 'category',
                        boundaryGap: false,
                        data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']
                    },
                    yAxis: {
                        type: 'value'
                    },
                    series: [{
                        data: [820, 932, 901, 934, 1290, 1330, 1320],
                        type: 'line',
                        areaStyle: {}
                    }]
                };
                var mydatacharts=echarts.init(document.getElementById("mydatacharts"));
                mydatacharts.setOption(option);
            }
        },
        created() {
            this.loadData();
        }
    })
</script>

</html>
