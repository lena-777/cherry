<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>常见害虫 -樱桃检测预警平台</title>
    <link rel="stylesheet" href="../static/css/elementui.css">
    <!-- 引入图标-->
    <link rel="shortcut icon" href="../static/img/favicon.ico" type="image/x-icon">
</head>

<body>
<div id="app">
    <!--header-->
    <el-header style="height: 20%">
        <!--导航栏-->
        <el-row>
            <el-col :span="2" >
                <img src="../static/img/first.jpg" style="width: 100px;margin-top: 4%">
            </el-col>
            <el-col hidden-sm-and-down :span="4">
                <img src="../static/img/word.jpg" style="width: 300px;margin-top: 7%">
            </el-col>
            <el-col :span="15">
                <el-menu default-active="3"
                         class="el-menu-demo headmenu"
                         mode="horizontal"
                         active-text-color="#85130f"
                         index="10">
                    <el-menu-item index="1" style="margin-top: 7%;color: #85130f" ><a href="index.html">首页</a></el-menu-item>
                    <el-menu-item index="2" style="margin-top: 7%;color: #85130f"><a href="datareport.html">数据报表</a></el-menu-item>
                    <el-menu-item index="3" style="margin-top: 7%;color: #85130f"><a href="pest.html">常见虫害</a></el-menu-item>
                    <el-menu-item index="5" style="margin-top: 7%;color: #85130f"><a href="warning.html">预警分析</a></el-menu-item>
                    <el-menu-item index="6" style="margin-top: 7%;color: #85130f"><a href="datasearch.html">数据查询</a></el-menu-item>
                    <el-menu-item index="7" style="margin-top: 7%;color: #85130f"><a href="callus.html">联系我们</a></el-menu-item>

                </el-menu>

            </el-col>
        </el-row>

    </el-header>

    <!--main-->
    <el-main>

        <!--展示常见的害虫-->
        <el-row >
            <!--害虫名称队列-->
<!--            <el-col :span="4" id="leftPesy" style="width: 200px;">
                <el-menu
                        default-active="2"
                        class="el-menu-vertical-demo"
                        background-color="#cc3333"
                        unique-opened
                        text-color="#fff"
                        active-text-color="#fff"
                        v-for="pest in pestData">
                    <el-menu-item  v-on:click="findPest(pest)" :index="pest.id.toString()">
                        <span slot="title" style="text-align: center">{{pest.name}}</span>
                    </el-menu-item>
                </el-menu>
            </el-col>-->
            <!--害虫详情页-->
            <el-col :span="18" style="width: 70%;">
                <h2 >{{nowPest.name}}</h2>
                <img src="../static/img/pestPicture.jpg" style="width: 15%;height: 15%" style="float: right;position: absolute;text-align: right">
                <el-collapse v-model="activeName" accordion>
                    <el-collapse-item title="简介" name="1">
                        <div>{{nowPest.brief}}</div>
                    </el-collapse-item>
                    <el-collapse-item title="发生规律" name="2">
                        <div>{{nowPest.appearlaw}}</div>
                    </el-collapse-item>
                    <el-collapse-item title="天敌" name="3">
                        <div>{{nowPest.enemy}}</div>
                    </el-collapse-item>
                    <el-collapse-item title="生活习性" name="4">
                        <div>{{nowPest.describe}}</div>
                    </el-collapse-item>
                    <el-collapse-item title="危害特点" name="5">
                        <div>{{nowPest.characteristic}}</div>
                    </el-collapse-item>
                    <el-collapse-item title="防治时段" name="6">
                        <div>{{nowPest.solve}}</div>
                    </el-collapse-item>
                </el-collapse>
            </el-col>
        </el-row>

    </el-main>

    <!--footer-->
    <el-footer style="height:180px">
        <el-row>
            <!--存放文字说明-->
            <el-col style="color: #85130f;text-align: center">
                <h3>萤检|樱桃害虫预警平台</h3>
                <div>联系电话:13333333333</div>
                emial:<span style="color: #3a8ee6">123@163.com</span>
                <div>地址:广东省广州市海珠区滨江街道仲恺路</div>
                <div>版权所有:萤检有限公司</div>
            </el-col>
        </el-row>
    </el-footer>

</div>
</body>
